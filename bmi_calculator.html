<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>مایافیت - محاسبه BMI</title>
  <style>
    body {
      font-family: Vazirmatn, Arial, sans-serif;
      direction: rtl;
      padding: 20px;
      background: #f5f7fb;
      color: #222;
    }
    .header-logo {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 16px;
    }
    .header-logo img {
      width: 110px;
      height: auto;
    }
    .card {
      max-width: 520px;
      margin: 0 auto;
      padding: 18px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }
    h1 {
      font-size: 20px;
      margin: 0 0 8px;
      text-align:center;
    }
    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #d0d7df;
      border-radius: 6px;
      font-size: 15px;
    }
    .row {
      display: flex;
      gap: 8px;
    }
    .row > * { flex: 1 }
    .result {
      margin-top: 14px;
      padding: 12px;
      border-radius: 8px;
      background: #f1f8ff;
      border: 1px solid #d7e9ff;
    }
    .badge {
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: 600;
    }
    .under { background:#fff7e6;color:#7a5b00 }
    .normal { background:#e9ffef;color:#006b2f }
    .over { background:#fff1f1;color:#7a1a1a }
  </style>
</head>
<body>

  <!-- لوگو گوشه راست -->
  <div class="header-logo">
    <img src="logo.png" alt="MayaFit Logo">
  </div>

  <div class="card">
    <h1>محاسبه شاخص توده بدنی (BMI)</h1>
    <label for="units">واحد اندازه‌گیری</label>
    <select id="units">
      <option value="metric">کیلوگرم / سانتی‌متر (kg / cm)</option>
      <option value="imperial">پوند / اینچ (lb / in)</option>
    </select>

    <div class="row">
      <div>
        <label for="weight">وزن</label>
        <input id="weight" inputmode="decimal" placeholder="مثلاً 70" />
      </div>
      <div>
        <label for="height">قد</label>
        <input id="height" inputmode="decimal" placeholder="مثلاً 170" />
      </div>
    </div>

    <button id="calcBtn" style="margin-top:14px">محاسبه BMI</button>

    <div id="output" class="result" style="display:none"></div>
  </div>

<script>
const units = document.getElementById('units');
const w = document.getElementById('weight');
const h = document.getElementById('height');
const btn = document.getElementById('calcBtn');
const output = document.getElementById('output');

function classify(b) {
  if (b < 18.5) return {t:'کمبود وزن', c:'under'};
  if (b < 25) return {t:'وزن طبیعی', c:'normal'};
  if (b < 30) return {t:'اضافه وزن', c:'over'};
  return {t:'چاقی', c:'over'};
}

btn.onclick = () => {
  let weight = parseFloat(w.value);
  let height = parseFloat(h.value);
  if (!weight || !height) return;

  if (units.value === "metric") {
    height = height / 100;
    var bmi = weight / (height * height);
  } else {
    var bmi = (weight / (height * height)) * 703;
  }

  const r = Math.round(bmi*10)/10;
  const c = classify(r);
  output.style.display = 'block';
  output.innerHTML = `BMI: <strong>${r}</strong> <span class="badge ${c.c}">${c.t}</span>`;
};
</script>

</body>
</html>
